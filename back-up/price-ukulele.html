<div class="price-table price-table-vocal">
  <div class="price-table__inner">
    <div class="price-table__grid">
      <!-- ヘッダー行 -->
      <div class="price-table__header">科目名</div>
      <div class="price-table__header">コース名</div>
      <div class="price-table__header">
        レッスン時間<span class="sp-br"><br /></span>（分）
      </div>
      <div class="price-table__header">
        チケット枚数<span class="sp-br"><br /></span>（1レッスン1回数）
      </div>
      <div class="price-table__header">
        チケット料金<span class="sp-br"><br /></span>（税抜）

        レッスン料金<span class="sp-br"><br /></span>税込合計額

      <!-- ウクレレ1行 -->
      <div class="price-table__cell price-table__cell--rowspan-3">ウクレレ</div>

      <div class="price-table__cell">30</div>
      <div class="price-table__cell price-table__cell--rowspan-3">2</div>
      <div class="price-table__cell price-table__cell--price">¥6,500</div>

      <!-- ウクレレ2行 -->
      <div class="price-table__cell price-table__cell--rowspan-2">45</div>
      <div class="price-table__cell price-table__cell--price">¥8,700</div>
      <div class="price-table__cell price-table__cell--price">¥870</div>
      <div class="price-table__cell price-table__cell--price">¥9,570</div>

      <!-- ウクレレ3行 -->
      <div class="price-table__cell">一般（グループ）3名以上開講</div>
      <div class="price-table__cell price-table__cell--price">¥7,000</div>
      <div class="price-table__cell price-table__cell--price">¥700</div>
      <div class="price-table__cell price-table__cell--price">¥7,700</div>
    </div>
  </div>
</div>
